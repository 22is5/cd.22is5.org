<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/colors.css" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/jetbrains-mono.css" />
    <link rel="stylesheet" href="style.css" />
    <meta property="og:url" content="https://lyrics.22is5.org/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="22is5/lyrics" />
    <meta property="og:description" content="Newest addition: Three Cheers for Sweet Revenge (Deluxe)" />
    <meta
      property="og:image"
      content="https://github.com/22is5/cdn/blob/main/img/hdcovers/mcr-2025_threecheersdeluxe.jpg?raw=true" />
    <title>22is5</title>
  </head>
  <body>
    <div class="parent">
      <div class="main">
        <div
          class="albumBg"
          style="background-image: url('https://github.com/22is5/cdn/blob/main/img/covers/cs-2005_juturna.jpg?raw=true')">
          <a href="artists/circasurvive/albums/Juturna/" class="album">
            <img src="https://github.com/22is5/cdn/blob/main/img/covers/cs-2005_juturna.jpg?raw=true" alt="" class="cover" />
            <div class="albumInfo">
              <p class="title" style="font-family: 'Trajan Bold'; text-transform: uppercase; color: #d6ae97">Juturna</p>
              <p class="subtitle" style="font-family: 'Trajan Regular'; font-size: 24px; text-transform: lowercase">
                Circa Survive
              </p>
            </div>
          </a>
        </div>

        <div class="spacer">
          <div class="line"></div>
        </div>

        <div
          class="albumBg"
          style="background-image: url('https://github.com/22is5/cdn/blob/main/img/covers/cs-2007_onlettinggo.jpg?raw=true')">
          <a href="artists/circasurvive/albums/OnLettingGo/" class="album">
            <img src="https://github.com/22is5/cdn/blob/main/img/covers/cs-2007_onlettinggo.jpg?raw=true" alt="" class="cover" />
            <div class="albumInfo">
              <p class="title" style="font-family: 'Times'; text-transform: uppercase; color: #fff; letter-spacing: 3px">
                On Letting Go
              </p>
              <p
                class="subtitle"
                style="font-family: 'Times'; text-transform: uppercase; font-size: 24px; color: #fff; letter-spacing: 2px">
                Circa Survive
              </p>
            </div>
          </a>
        </div>

        <div class="spacer">
          <div class="line"></div>
        </div>

        <div
          class="albumBg"
          style="background-image: url('https://github.com/22is5/cdn/blob/main/img/covers/mcr-2004_threecheers.jpg?raw=true')">
          <a href="artists/mychemicalromance/albums/Revenge/" class="album">
            <img src="https://github.com/22is5/cdn/blob/main/img/covers/mcr-2004_threecheers.jpg?raw=true" alt="" class="cover" />
            <div class="albumInfo">
              <p class="title" style="font-family: 'Trajan Bold'; text-transform: uppercase; color: #df3f3f">
                Three Cheers for Sweet Revenge
              </p>
              <p class="subtitle" style="font-family: 'Moms Typewriter'; text-transform: lowercase">My Chemical Romance</p>
            </div>
          </a>
        </div>

        <div class="spacer">
          <div class="line"></div>
        </div>

        <div
          class="albumBg"
          style="
            background-image: url('https://github.com/22is5/cdn/blob/main/img/hdcovers/mcr-2025_threecheersdeluxe.jpg?raw=true');
          ">
          <a href="artists/mychemicalromance/albums/Revenge/" class="album">
            <img
              src="https://github.com/22is5/cdn/blob/main/img/hdcovers/mcr-2025_threecheersdeluxe.jpg?raw=true"
              alt=""
              class="cover" />
            <div class="albumInfo">
              <p class="title" style="font-family: 'Trajan Bold'; text-transform: uppercase; color: #df3f3f">
                Three Cheers for Sweet Revenge
              </p>
              <p class="subtitle" style="letter-spacing: 5px; font-family: 'Trajan Bold'; text-transform: lowercase">
                My Chemical Romance
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
